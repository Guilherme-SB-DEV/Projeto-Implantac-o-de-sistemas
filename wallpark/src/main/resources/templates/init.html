      .carParked{

      header {

        text-align: center;
      }

      header h1 {
        margin: 0;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 20px;
        margin-bottom: 100px;
      }

      .sidebar {
        background-color: white;
        width: 250px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        margin-right: 20px;
        flex-shrink: 0;
      }

      .sidebar h2 {
        font-size: 18px;
        color: #333;
      }

      .sidebar a {
        display: block;
        color: #4caf50;
        font-size: 16px;
        padding: 10px 0;
        text-decoration: none;
        border-bottom: 1px solid #ddd;
      }

      .sidebar a:hover {
        background-color: #f1f1f1;
        border-radius: 4px;
      }

      .content {
        flex-grow: 1;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .content h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }

      .form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-width: 600px;
        margin: auto;
      }

      .form h2 {
        text-align: center;
        font-size: 24px;
        color: #333;
      }

      label {
        font-size: 16px;
        margin-bottom: 8px;
        color: #333;
      }

      input,
      select,
      button {
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ddd;
        transition: border 0.3s ease, box-shadow 0.3s ease;
      }

      input:focus,
      select:focus {
        border: 1px solid #4caf50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.6);
        outline: none;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      select,
      input[type="text"] {
        width: 100%;
      }

      select {
        height: 50px;
        font-size: 16px;
      }

      #addCar,
      #addVaga {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      /* Efeito de hover para os campos de seleção e input */
      input:hover,
      select:hover {
        border: 1px solid #4caf50;
      }

      /* Estilo para o botão de submit */
      button[type="submit"] {
        width: 100%;
        padding: 14px;
        font-size: 18px;
      }

      footer {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      footer a {
        color: white;
        text-decoration: none;
      }

      /* Estilo dos inputs de placa */
      #placa {
        text-transform: uppercase;
      }

      /* Ajuste no layout dos campos de formulário */
      .form {
        gap: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      #list-car {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #delete{
        background-color: red;
      }
      .void{
        width: 50px;
      }

  <script>
    const ano = document.getElementById("ano");
    const anoAtual = new Date().getFullYear(); // Pega o ano atual
    const startYear = 1900; // Ano de início
    var index = null;
    var addvaga = document.getElementById("addVaga");
    var addCar = document.getElementById("addCar");

    for (let year = anoAtual; year >= startYear; year--) {
      const option = document.createElement("option");
      option.value = year;
      option.textContent = year;
      ano.appendChild(option);
    }

 
    
    
    
      function aplicarMascara(campo) {
        var valor = campo.value;
        valor = valor
        .replace(/[^A-Za-z0-9]/g, "")
        .replace(/([A-Za-z0-9]{3})([A-Za-z0-9])/, "$1-$2");
        campo.value = valor;
      }
      addCar.addEventListener("submit", function (event) {
        event.preventDefault()
        const vaga = document.getElementById("vaga").value;
        const porte = document.getElementById("porteCarro").value;
        const placa = document.getElementById("placa").value;
        const ano = document.getElementById("ano").value
        const modelo = document.getElementById("modelo").value
        const marca = document.getElementById("marca").value;
        var carro = { placa: placa, modelo: modelo, ano: ano, porte: porte, vaga_id: vaga, marca: marca, total: 0.00};
        var dados = {
          carro: carro,
          id: vaga
        } 
        console.log(carro);
        fetch("http://localhost:8080/cadCar", {
          method: "POST",
          headers: {
            Accept: "aplication/json",
            "Content-Type": "application/json", // Envia dados em formato JSON
        },
        credentials: "include",
        body: JSON.stringify(dados),
      }).then((data)=>{
        switch (data.status) {
          case 200:
            alert("Carro cadastrado com sucesso!");
            break;
          case 409:
            alert("Carro já cadastrado!")
            break;
          case 406:
            alert("Vaga não suporta o porte do carro cadastrado!")
            break;
        
          default:
            break;
        }
      })
        .catch((error) => {
          // if(response.status(409)){
          //   alert("Vaga não suporta o porte do carro cadastrado!")
          // }
          alert("erro ao cadastrar carro: " + error);
        });
    });
  
    function delCar(id) {
      var confirm = window.confirm("Tem certeza que deseja deletar esse registro?")
      if(confirm.valueOf() == true) {
        fetch(`http://localhost:8080/delCar?id=${id}`, {
          method: "POST",
        })
         .then((response) => {
            if (response.ok) {
              alert("Carro excluído com sucesso!");
              location.reload();
            } else {
              alert("Erro ao excluir carro! Status: " + response.status);
            }
          })
         .catch((err) => alert("Erro ao excluir carro: " + err.message));
      }
    }
    
    
    
    addvaga.addEventListener("submit", function (event) {
      console.log("tá cahamdno a função");
      event.preventDefault();
      const porte = document.getElementById("porte").value;
      const piso = document.getElementById("piso").value;
      const vaga = document.getElementById("vaga").value;
      const cadastro = { piso: piso, porte: porte, vaga_id: vaga, coordenadas: index};
      fetch("http://localhost:8080/cadVaga", {
        method: "POST",
        headers: {
          Accept: "application/json", // Aceita resposta em JSON
          "Content-Type": "application/json", // Envia dados em formato JSON
        },
        credentials: "include",
        body: JSON.stringify(cadastro), // Envia os dados como JSON
      })
      .then((response) => {
        if (response.ok) {
          alert("Vaga cadastrada com sucesso!");
          location.reload();
        } else {
          alert("Erro ao cadastrar vaga! Status: " + response.status);
        }
      })
      .catch((err) => alert("Erro ao cadastrar vaga: " + err.message));
    });


    var coordenadas = document.getElementById("coordenadas");
    function getCoordenadas(event){
      if(event.target.type==='radio'){
        index = event.target.value;      
      }
    }
