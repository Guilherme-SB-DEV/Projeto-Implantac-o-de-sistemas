<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WallPark - Painel de Controle</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 15px 0;
        text-align: center;
      }
      header h1 {
        margin: 0;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 20px;
        margin-bottom: 10px;
      }
      .sidebar {
        background-color: white;
        width: 250px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        margin-right: 20px;
        flex-shrink: 0;
      }
      .sidebar h2 {
        font-size: 18px;
        color: #333;
      }
      .sidebar a {
        display: block;
        color: #4caf50;
        font-size: 16px;
        padding: 10px 0;
        text-decoration: none;
        border-bottom: 1px solid #ddd;
      }
      .sidebar a:hover {
        background-color: #f1f1f1;
        border-radius: 4px;
      }
      .content {
        flex-grow: 1;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .content h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }
      .card {
        background-color: white;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card h3 {
        font-size: 18px;
        margin-bottom: 10px;
        color: #333;
      }
      .card p {
        font-size: 16px;
        color: #555;
      }
      footer {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      footer a {
        color: white;
        text-decoration: none;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
      }
      .vaga-livre {
        background-color: #4caf50; /* Verde */
        color: white;
        cursor: pointer;
      }
      .vaga-ocupada {
        background-color: #f44336; /* Vermelho */
        color: white;
        cursor: not-allowed;
      }
      .vaga-selecionada {
        background-color: #ff9800; /* Laranja */
      }
      .form {
        display: flex;
        height: 500px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #addCar,
      #addVaga {
        width: 50%;
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      #placa,
      #vaga,
      #piso,
      #porte {
        height: 50px;
        font-size: 32pt;
      }
      #placa {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>WallPark - Painel de Controle</h1>
    </header>

    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2>Menu</h2>
        <a href="#">Visão Geral</a>
        <a href="#">Estacionamentos</a>
        <a href="#">Veículos</a>
        <a href="#">Relatórios</a>
        <a href="#">Sair</a>
      </div>

      <!-- Main Content -->
      <div class="content">
        <h2>Bem-vindo, <span th:text="${usr.nome}"></span>!</h2>
        <div class="form">
          <h2>Adicionar Carro à vaga</h2>
          <form id="addCar">
            <label for="vaga">Vaga:</label>
            <select id="vaga" name="vaga">
              <option th:each="vaga : ${vagas}" th:value="${vaga.id}" th:text ="'vaga: '+ ${vaga.id}"></option>

            </select>


            <label for="placa">Placa:</label>
            <input
              type="text"
              id="placa"
              name="placa"
              oninput="aplicarMascara(this)"
              maxlength="8"
              required
            />

            <button type="submit" id="addCarroSubmit">Adicionar</button>
          </form>
        </div>
        <div class="form">
          <h2>Adicionar vaga</h2>
          <form id="addVaga">
            <select name="porte" id="porte">
              <option value="PEQUENO">Pequeno</option>
              <option value="MEDIO">Medio</option>
              <option value="GRANDE">Grande</option>
            </select>
            <select name="piso" id="piso">
              <option value="1">Piso 1</option>
              <option value="2">Piso 2</option>
              <option value="3">Piso 3</option>
              <option value="4">Piso 4</option>
              <option value="5">Piso 5</option>
            </select>
            <button type="submit">Adicionar</button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>
        &copy; 2025 WallPark - Todos os direitos reservados. |
        <a href="#">Política de Privacidade</a>
      </p>
    </footer>
  </body>
  <script>
    var addvaga = document.getElementById("addVaga");
    addvaga.addEventListener("submit", function (event) {
      console.log("tá cahamdno a função");
      event.preventDefault();
      const porte = document.getElementById("porte").value;
      const piso = document.getElementById("piso").value;
      const vaga = { piso: piso, porte: porte };
      fetch("http://localhost:8080/cadVaga", {
        method: "POST",
        headers: {
          Accept: "application/json", // Aceita resposta em JSON
          "Content-Type": "application/json", // Envia dados em formato JSON
        },
        body: JSON.stringify(vaga), // Envia os dados como JSON
      })
        .then((response) => {
          if (response.ok) {
            alert("Vaga cadastrada com sucesso!");
          } else {
            alert("Erro ao cadastrar vaga! Status: " + response.status);
          }
        })
        .catch((err) => alert("Erro ao cadastrar vaga: " + err.message));
    });
    function aplicarMascara(campo) {
      var valor = campo.value;
      valor = valor
        .replace(/[^A-Za-z0-9]/g, "")
        .replace(/([A-Za-z0-9]{3})([A-Za-z0-9])/, "$1-$2");
      campo.value = valor;
    }
  </script>
</html>
